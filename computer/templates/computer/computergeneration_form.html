{% endblock  %} {% endcomment %}


{% block content %}
    <div class = "row justify-content-center ">
        <div class="col-lg-4">
            <form method= "POST" enctype= "multipart/form-data" >
                {% csrf_token %}

                <div class="mb-3">
                    <label for="{{ form.generation.id_for_label }}" class="form-label">Generation:</label>
                    <input type="text" class="form-control" name="{{ form.generation.name }}" id="{{ form.generation.id_for_label }}" value="{{ form.generation.value}}">
                </div>

                <div class=" mb-3">
                    <label for="{{ form.price_min.id_for_label }}" class="form-label">Minimum Price: </label>
                    <input type= "number" class= "form-control" name= "{{ form.price_min.name }}" id= "{{form.price_min.id_for_label}}" value= "{{form.price_min.value}}">
                </div>

                <div class=" mb-3">
                    <label for="{{ form.price_max.id_for_label }}" class="form-label">Maximum Price: </label>
                    <input type="number" class="form-control" name="{{ form.price_max.name }}" id="{{ form.price_max.id_for_label }}" value="{{ form.price_max.value }}">
                </div>

                <div class=" mb-3">
                    <label for="{{ form.RAM.id_for_label }}" class="form-label">RAM: </label>
                    <input class="form-control" name="{{ form.RAM.name }}" type="number" id="{{ form.RAM.id_for_label }}" value= "{{ form.RAM.value }}">
                </div>
                <p>{{form.initial}}</p>

                <div class="input-group mb-3">
                    <label class="input-group" for="{{ form.brands.id_for_label }}">Brands</label>
                    <select class="form-select" id="{{ form.brands.id_for_label }}" name="{{ form.brands.name }}" value= "{{ form.brands.value }}">
                        <option value="" disabled selected >Select a Brand </option>
                        {% for brand in form.brands.field.queryset %}
                            <option value= "{{ brand.pk}}">{{brand.brand_name}}</option>
                        {% endfor %}
                    </select>
                </div>
                  
                <div>
                    <button class= "btn btn-secondary" type="submit">Submit</button>   
                </div>

            </form>
        </div>
    </div>
{% endblock%}
